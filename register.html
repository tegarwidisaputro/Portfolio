<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="template/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="template/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="template/dist/css/adminlte.min.css">
</head>
<body>
    <body class="register-page" style="min-height: 570.781px;">
        <div class="register-box">
        <div class="register-logo">
        <a href="../../index2.html"><b>SIMAK</a>
        </div>
        <div class="card">
        <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new membership</p>
        <form action="../../index.html" method="post">
        <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Full name">
        <div class="input-group-append">
        <div class="input-group-text">
        <span class="fas fa-user"></span>
        </div>
        </div>
        </div>
        <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Email">
        <div class="input-group-append">
        <div class="input-group-text">
        <span class="fas fa-envelope"></span>
        </div>
        </div>
        </div>
        <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password">
        <div class="input-group-append">
        <div class="input-group-text">
        <span class="fas fa-lock"></span>
        </div>
        </div>
        </div>
        <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Retype password">
        <div class="input-group-append">
        <div class="input-group-text">
        <span class="fas fa-lock"></span>
        </div>
        </div>
        </div>
        <div class="row">
        <div class="col-8">
        <div class="icheck-primary">
        <input type="checkbox" id="agreeTerms" name="terms" value="agree">
        <label for="agreeTerms">
        I agree to the <a href="#">terms</a>
        </label>
        </div>
        </div>
        
        <div class="col-4">
        <!-- <button type="submit" class="btn btn-success btn-block">Register</button> -->
        <a href="login.html" type="submit" class="btn btn-outline-success btn-block">Register</a>
        </div>
        
        </div>
        </form>
        <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
        <i class="fab fa-facebook mr-2"></i>
        Sign up using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
        <i class="fab fa-google-plus mr-2"></i>
        Sign up using Google+
        </a>
        </div>
        <a href="login.html" class="text-center">I already have a membership</a>
        </div>
        
        </div>
        </div>
        
        
        <script src="template/plugins/jquery/jquery.min.js"></script>
        
        <script src="template/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        
        <script src="template/dist/js/adminlte.min.js?v=3.2.0"></script>
        
        
        </body>
</body>
</html>
